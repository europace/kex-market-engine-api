swagger: '2.0'
info:
  version: 1.0.0
  title: Market Engine-API
basePath: /v1
schemes:
  - http
  - https
paths:
  /annehmen:
    post:
      operationId: "annehmen"
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Annahme erfolgreich
          schema:
            $ref: '#/definitions/annahmeResponse'
        '500':
          description: Bei der Annahme ist ein technischer Fehler aufgetreten
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/annahmeRequest'

definitions:

  #####################
  ###    Request    ###
  #####################

  request:
    type: object
    properties:
      antragsteller:
        type: array
        items:
          $ref: '#/definitions/antragsteller'
      gemeinsameAntragstellerangaben:
        $ref: '#/definitions/gemeinsameAntragstellerangaben'
      finanzierungswunsch:
        $ref: '#/definitions/finanzierungswunsch'
      konto:
        $ref: '#/definitions/konto'
      kundenbetreuer:
        $ref: '#/definitions/kundenbetreuer'
      metadaten:
        $ref: '#/definitions/metadaten'
      featureToggles:
        description: Zur Steuerung von Features abhängig vom Request.
        type: array
        items:
          $ref: '#/definitions/featureToggle'
    required:
      - metadaten
      - finanzierungswunsch
      - kundenbetreuer

  annahmeRequest:
    allOf:
      - $ref: '#/definitions/request'
      - type: object
        properties:
          bearbeiter:
            $ref: '#/definitions/bearbeiter'
          handelsbeziehung:
            $ref: '#/definitions/handelsbeziehung'
          angebotsvariantentyp:
            description: Token, dass dazu dient die bei der Ermittlung berechnete AngebotsVariante bei der Annahme identifizieren zu können. Format ist frei wählbar - der Inhalt wird von Europace nicht semantisch interpretiert. Kann z.B. enthalten - Produktanbieter, Produkt-ID.
            type: string
          beratungsart:
            $ref: '#/definitions/beratungsart'
        required:
          - angebotsvariantentyp
          - handelsbeziehung
          - beratungsart

  beratungsart:
    type: string
    enum:
      - PRAESENZ_GESCHAEFT
      - FERN_ABSATZ_GESCHAEFT
      - AUSSER_GESCHAEFTSRAUM_VERTRAG

  ###
  ### Meta
  ###

  metadaten:
    description: Dient der Identifikation von Reqests und Vorgängen.
    type: object
    properties:
      traceId:
        description: zur Nachverfolgung von Anfragen über mehrere Services hinweg - bitte in Ihre Log-Einträge aufnehmen.
        type: string
      vorgangsnummer:
        description: Identifiziert einen Europace-Vorgang.
        type: string
      antragsnummer:
        description: Identifiziert einen Europace-Antrag - wird nur bei der Annahme mitgeliefert.
        type: string
    required:
      - traceId
      - vorgangsnummer

  featureToggle:
    type: object
    properties:
      id:
        type: string
      aktiv:
        type: boolean

  ###
  ### Kundenbetreuer, Bearbeiter und Handelsbeziehung
  ###

  kundenbetreuer:
    type: object
    properties:
      partnerId:
        type: string
      firma:
        type: string
      vorname:
        type: string
      nachname:
        type: string
      anschrift:
        $ref: '#/definitions/adresse'
      telefon:
        type: string
      fax:
        type: string
      email:
        type: string
        format: email
      iban:
        type: string
      anrede:
        $ref: '#/definitions/anrede'

  anrede:
    type: string
    enum:
      - HERR
      - FRAU

  bearbeiter:
    type: object
    properties:
      vorname:
        type: string
      nachname:
        type: string


  handelsbeziehung:
    type: object
    properties:
      produktanbieter:
        type: string
      kreditProvisionswunsch:
        $ref: '#/definitions/prozent'
      vertriebsgruppe:
        type: string
      partnerKennzeichen:
        type: array
        items:
          $ref: '#/definitions/partnerKennzeichen'
    required:
      - produktanbieter

  partnerKennzeichen:
    type: object
    additionalProperties:
      type: object

  ###
  ### Antragsteller
  ###

  gemeinsameAntragstellerangaben:
    type: object
    properties:
      bonitaetsangaben:
        $ref: '#/definitions/bonitaetsangaben'
      kinder:
        type: array
        items:
          $ref: '#/definitions/kind'

  antragsteller:
    type: object
    properties:
      id:
        type: string
      haushaltspartnerId:
        description: Antragsteller ID des Haushaltspartners
        type: string
      persoenlicheAngaben:
        $ref: '#/definitions/persoenlicheAngaben'
      derzeitigeBeschaeftigung:
        $ref: '#/definitions/derzeitigeBeschaeftigung'
      vorherigeBeschaeftigung:
        $ref: '#/definitions/vorherigeBeschaeftigung'
      derzeitigeWohnsituation:
        $ref: '#/definitions/derzeitigeWohnsituation'
      vorherigeWohnsituation:
        $ref: '#/definitions/vorherigeWohnsituation'
      kontakt:
        $ref: '#/definitions/kontakt'
      aufenthaltsstatus:
        $ref: '#/definitions/aufenthaltsstatus'
      kinder:
        type: array
        items:
          $ref: '#/definitions/kind'
      anzahlPkw:
        type: integer
      rentenversicherung:
        $ref: '#/definitions/rentenversicherung'
      legitimation:
        $ref: '#/definitions/legitimation'
      bonitaetsangaben:
        $ref: '#/definitions/bonitaetsangaben'

  kontakt:
    type: object
    properties:
      telefonPrivat:
        type: string
      telefonGeschaeftlich:
        type: string
      email:
        type: string
        format: email

  kind:
    type: object
    properties:
      id:
        type: string
      kindergeldBerechtigt:
        type: boolean

  persoenlicheAngaben:
    type: object
    properties:
      geschlecht:
        $ref: '#/definitions/geschlecht'
      titel:
        $ref: '#/definitions/titel'
      vorname:
        type: string
      nachname:
        type: string
      geburtsdatum:
        type: string
        format: date
      geburtsort:
        type: string
      geburtsname:
        type: string
      staatsangehoerigkeit:
        $ref: '#/definitions/land'
      familienstand:
        $ref: '#/definitions/familienstand'
      anzahlPersonenImHaushalt:
        type: integer
      steuerId:
        type: string

  titel:
    type: string
    enum:
      - Dr.
      - Prof.
      - Prof. Dr.

  geschlecht:
    type: string
    enum:
      - WEIBLICH
      - MAENNLICH

  familienstand:
    type: string
    enum:
      - LEDIG
      - VERHEIRATET
      - GESCHIEDEN
      - VERWITWET
      - GETRENNT_LEBEND
      - EHEAEHNLICHE_GEMEINSCHAFT
      - EINGETRAGENE_LEBENSPARTNERSCHAFT

  derzeitigeBeschaeftigung:
    type: object
    properties:
      beschaeftigungsverhaeltnis:
        $ref: '#/definitions/beschaeftigungsverhaeltnis'
      befristet:
        $ref: '#/definitions/beschaeftigungsbefristung'
      beschaeftigungsBeginn:
        type: string
        format: date
      befristetBis:
        type: string
        format: date
      beruf:
        type: string
      branche:
        $ref: '#/definitions/branche'
      anschrift:
        $ref: '#/definitions/adresse'
      arbeitgebername:
        type: string

  beschaeftigungsverhaeltnis:
    type: string
    enum:
      - ANGESTELLT
      - ARBEITER
      - BEAMTER
      - GF_GESELLSCHAFTER
      - SELBSTAENDIG
      - FREIBERUFLER
      - RENTNER
      - HAUSFRAU
      - ARBEITSLOS

  branche:
    type: string
    enum:
      - BAUGEWERBE
      - DIENSTLEISTUNGEN
      - ENERGIE_WASSERVERSORGUNG_BERGBAU
      - ERZIEHUNG_UNTERRICHT
      - GEBIETSKOERPERSCHAFTEN
      - GEMEINNUETZIGE_ORGANISATION
      - GESUNDHEIT_SOZIALWESEN
      - HANDEL
      - HOTEL_GASTRONOMIE
      - INFORMATION_KOMMUNIKATION
      - KREDITINSTITUTE_VERSICHERUNGEN
      - KULTUR_SPORT_UNTERHALTUNG
      - LANDWIRTSCHAFT_FORSTWIRTSCHAFT_FISCHEREI
      - OEFFENTLICHER_DIENST
      - PRIVATE_HAUSHALTE
      - VERARBEITENDES_GEWERBE
      - VERKEHR_LOGISTIK

  beschaeftigungsbefristung:
    type: string
    enum:
      - UNBEFRISTET
      - BEFRISTET
      - PROBEZEIT

  vorherigeBeschaeftigung:
    properties:
      beschaeftigungsBeginn:
        type: string
        format: date
      beschaeftigungsEnde:
        type: string
        format: date
      anschrift:
        $ref: '#/definitions/adresse'
      arbeitgebername:
        type: string

  derzeitigeWohnsituation:
    type: object
    properties:
      wohnart:
        $ref: '#/definitions/wohnart'
      wohnhaftSeit:
        type: string
        format: date
      anschrift:
        $ref: '#/definitions/adresse'

  wohnart:
    type: string
    enum:
      - ZUR_MIETE
      - ZUR_UNTERMIETE
      - IM_EIGENEN_HAUS
      - BEI_DEN_ELTERN

  vorherigeWohnsituation:
    type: object
    properties:
      wohnhaftSeit:
        type: string
        format: date
      anschrift:
        $ref: '#/definitions/adresse'

  aufenthaltsstatus:
    type: object
    properties:
      aufenthaltstitel:
        $ref: '#/definitions/aufenthaltstitel'
      arbeitserlaubnisBefristetBis:
        type: string
        format: date

  aufenthaltstitel:
    type: object
    properties:
      inDeutschlandSeit:
        type: string
        format: date
      art:
        $ref: '#/definitions/aufenthaltsart'
      befristetBis:
        type: string
        format: date

  aufenthaltsart:
    type: string
    enum:
      - AUFENTHALTSERLAUBNIS_UNBEFRISTET
      - AUFENTHALTSERLAUBNIS_BEFRISTET
      - VISUM

  rentenversicherung:
    type: object
    properties:
      name:
        type: string
      anschrift:
        $ref: '#/definitions/adresse'
      renteneintritt:
        type: string
        format: date

  legitimation:
    type: object
    properties:
      ausweisart:
        $ref: '#/definitions/ausweisart'
      ausweisnummer:
        type: string
      ausstellendeBehoerde:
        type: string
      ausstellungsdatum:
        type: string
        format: date
      ausstellungsort:
        type: string

  ausweisart:
    type: string
    enum:
      - PERSONALAUSWEIS
      - REISEPASS
      - ANDERER_AUSWEIS

  fahrzeug:
    type: object
    properties:
      erstzulassungsdatum:
        type: string
        format: date
      kaufpreis:
        $ref: '#/definitions/euro'
      beglicheneKosten:
        $ref: '#/definitions/euro'
      fahrzeugleistung:
        $ref: '#/definitions/fahrzeugleistung'
      laufleistung:
        type: integer
      marke:
        type: string
      modell:
        type: string
      verkaeuferart:
        $ref: '#/definitions/fahrzeugverkaeuferart'

  fahrzeugleistung:
    type: object
    properties:
      nennleistung:
        type: number
      einheit:
        $ref: '#/definitions/leistungseinheit'

  leistungseinheit:
    type: string
    enum:
      - PS
      - KW

  fahrzeugverkaeuferart:
    type: string
    enum:
      - PRIVAT
      - HAENDLER

  bonitaetsangaben:
    type: object
    properties:
      ausgaben:
        $ref: '#/definitions/ausgaben'
      einnahmen:
        $ref: '#/definitions/einnahmen'
      vermoegen:
        $ref: '#/definitions/vermoegen'
      nichtAbzuloesendeVerbindlichkeiten:
        $ref: '#/definitions/nichtAbzuloesendeVerbindlichkeiten'

  ausgaben:
    type: object
    properties:
      krankenversicherungsbeitraege:
        $ref: '#/definitions/euro'
      eigenmieteInklusiveNebenkosten:
        $ref: '#/definitions/euro'
      unterhalt:
        $ref: '#/definitions/euro'
      lebensversicherungsbeitraege:
        $ref: '#/definitions/euro'
      bauspardarlehensrate:
        $ref: '#/definitions/euro'
      sonstigeAusgaben:
        $ref: '#/definitions/euro'

  einnahmen:
    type: object
    properties:
      monatlicheEinnahmen:
        $ref: '#/definitions/monatlicheEinnahmen'
      jaehrlicheEinnahmen:
        $ref: '#/definitions/jaehrlicheEinnahmen'

  monatlicheEinnahmen:
    type: object
    properties:
      regelmaessigesUnselbstaendigesEinkommen:
        $ref: '#/definitions/euro'
      rente:
        $ref: '#/definitions/euro'
      kindesunterhalt:
        $ref: '#/definitions/euro'
      ehegattenunterhalt:
        $ref: '#/definitions/euro'
      kindergeld:
        $ref: '#/definitions/euro'
      nebentaetigkeiten:
        type: array
        items:
          $ref: '#/definitions/nebentaetigkeit'
      mietUndPachteinnahmen:
        $ref: '#/definitions/mietUndPachteinnahmen'
      einkuenfteAusKapitalvermoegen:
        $ref: '#/definitions/euro'
      sonstigeEinnahmen:
        $ref: '#/definitions/euro'

  nebentaetigkeit:
    type: object
    properties:
      betrag:
        $ref: '#/definitions/euro'
      beginn:
        type: string
        format: date

  mietUndPachteinnahmen:
    type: object
    properties:
      warm:
        $ref: '#/definitions/euro'
      kalt:
        $ref: '#/definitions/euro'

  jaehrlicheEinnahmen:
    type: object
    properties:
      einkommenAusSelbstaendigkeit:
        $ref: '#/definitions/einkommenAusSelbstaendigkeit'

  einkommenAusSelbstaendigkeit:
    type: object
    properties:
      nettoeinkommen:
        $ref: '#/definitions/euro'
      zuVersteuerndesEinkommen:
        $ref: '#/definitions/jaehrlicheAngaben'
      einkommenssteuer:
        $ref: '#/definitions/jaehrlicheAngaben'
      abschreibungen:
        $ref: '#/definitions/jaehrlicheAngaben'
      bruttoEinkommenErwartet:
        $ref: '#/definitions/euro'
      bilanzierend:
        type: boolean

  jaehrlicheAngaben:
    type: object
    properties:
      laufendesJahr:
        $ref: '#/definitions/euro'
      vorEinemJahr:
        $ref: '#/definitions/euro'
      vorZweiJahren:
        $ref: '#/definitions/euro'
      vorDreiJahren:
        $ref: '#/definitions/euro'

  vermoegen:
    type: object
    properties:
      rueckkaufswertLebensversicherung:
        $ref: '#/definitions/euro'
      bausparguthaben:
        $ref: '#/definitions/euro'
      immobilien:
        type: array
        items:
          $ref: '#/definitions/immobilie'
      depotguthaben:
        $ref: '#/definitions/euro'
      bankUndSparguthaben:
        $ref: '#/definitions/euro'
      sonstigesVermoegen:
        $ref: '#/definitions/euro'

  immobilie:
    type: object
    properties:
      id:
        type: string
      art:
        type: string
      verkehrswert:
        $ref: '#/definitions/euro'
      wohnflaeche:
        type: integer
      vermieteteWohnflaeche:
        type: integer
      nutzungsart:
        $ref: '#/definitions/immobiliennutzungsart'

  immobiliennutzungsart:
    type: string
    enum:
      - VERMIETET
      - EIGENGENUTZT
      - EIGENGENUTZT_UND_VERMIETET

  nichtAbzuloesendeVerbindlichkeiten:
    type: object
    properties:
      ratenkredite:
        type: array
        items:
          $ref: '#/definitions/ratenkredit'
      sonstigeVerbindlichkeiten:
        type: array
        items:
          $ref: '#/definitions/sonstigeVerbindlichkeit'
      leasings:
        type: array
        items:
          $ref: '#/definitions/leasing'
      kreditkarten:
        type: array
        items:
          $ref: '#/definitions/kreditkarte'
      dispositionskredite:
        type: array
        items:
          $ref: '#/definitions/dispositionskredit'
      immobiliendarlehen:
        type: array
        items:
          $ref: '#/definitions/immobiliendarlehen'
      geschaeftskredite:
        type: array
        items:
          $ref: '#/definitions/geschaeftskredit'
      kontokorrentkredite:
        type: array
        items:
          $ref: '#/definitions/kontokorrentkredit'

  ratenkredit:
    type: object
    properties:
      id:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      datumLetzteRate:
        type: string
        format: date
      restschuld:
        $ref: '#/definitions/euro'
      glaeubiger:
        type: string

  sonstigeVerbindlichkeit:
    type: object
    properties:
      id:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      datumLetzteRate:
        type: string
        format: date
      restschuld:
        $ref: '#/definitions/euro'
      glaeubiger:
        type: string

  leasing:
    type: object
    properties:
      id:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      datumLetzteRate:
        type: string
        format: date
      glaeubiger:
        type: string

  kreditkarte:
    type: object
    properties:
      id:
        type: string
      verfuegungsrahmen:
        $ref: '#/definitions/euro'
      monatlicheRate:
        $ref: '#/definitions/euro'
      beanspruchterBetrag:
        $ref: '#/definitions/euro'
      zinssatz:
        $ref: '#/definitions/prozent'
      glaeubiger:
        type: string

  dispositionskredit:
    type: object
    properties:
      id:
        type: string
      verfuegungsrahmen:
        $ref: '#/definitions/euro'
      beanspruchterBetrag:
        $ref: '#/definitions/euro'
      zinssatz:
        $ref: '#/definitions/prozent'
      glaeubiger:
        type: string

  immobiliendarlehen:
    type: object
    properties:
      immobilieId:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      restschuld:
        $ref: '#/definitions/euro'

  geschaeftskredit:
    type: object
    properties:
      id:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      datumLetzteRate:
        type: string
        format: date
      restschuld:
        $ref: '#/definitions/euro'
      glaeubiger:
        type: string

  kontokorrentkredit:
    type: object
    properties:
      id:
        type: string
      verfuegungsrahmen:
        $ref: '#/definitions/euro'
      beanspruchterBetrag:
        $ref: '#/definitions/euro'
      zinssatz:
        $ref: '#/definitions/prozent'
      glaeubiger:
        type: string

  ###
  ### Finanzierungswunsch
  ###

  finanzierungswunsch:
    type: object
    properties:
      kreditwunsch:
        $ref: '#/definitions/kreditwunsch'
      versicherungsWunsch:
        type: array
        items:
          $ref: '#/definitions/versicherungsrisiken'
      abzuloesendeVerbindlichkeiten:
        $ref: '#/definitions/abzuloesendeVerbindlichkeiten'
      fahrzeug:
        $ref: '#/definitions/fahrzeug'
    required:
      - kreditwunsch

  kreditwunsch:
    type: object
    properties:
      finanzierungszweck:
        $ref: '#/definitions/finanzierungszweck'
      verwendung:
        type: string
      auszahlungsbetrag:
        $ref: '#/definitions/euro'
      ratenzahlungstermin:
        $ref: '#/definitions/ratenzahlungstermin'
      laufzeitInMonaten:
        description: laufzeitInMonaten oder rateProMonat wird übermittelt
        type: integer
      rateProMonat:
        description: laufzeitInMonaten oder rateProMonat wird übermittelt
        $ref: '#/definitions/euro'
    required:
      - auszahlungsbetrag

  abzuloesendeVerbindlichkeiten:
    type: object
    properties:
      ratenkredite:
        type: array
        items:
          $ref: '#/definitions/abzuloesenderRatenkredit'
      sonstigeVerbindlichkeiten:
        type: array
        items:
          $ref: '#/definitions/abzuloesendeSonstigeVerbindlichkeit'
      kreditkarten:
        type: array
        items:
          $ref: '#/definitions/abzuloesendeKreditkarte'
      dispositionskredite:
        type: array
        items:
          $ref: '#/definitions/abzuloesenderDispositionskredit'
      geschaeftskredite:
        type: array
        items:
          $ref: '#/definitions/abzuloesenderGeschaeftskredit'

  finanzierungszweck:
    description: Verwendungszweck
    type: string
    enum:
      - UMSCHULDUNG
      - SONSTIGES
      - NEUWAGENKAUF
      - MODERNISIERUNG_UND_WOHNEN

  ratenzahlungstermin:
    type: string
    enum:
      - MEDIO
      - ULTIMO

  abzuloesenderRatenkredit:
    type: object
    properties:
      id:
        type: string
      datumErsteRate:
        type: string
        format: date
      urspruenglicherBetrag:
        $ref: '#/definitions/euro'
      konto:
        $ref: '#/definitions/konto'

  abzuloesendeSonstigeVerbindlichkeit:
    type: object
    properties:
      id:
        type: string
      datumErsteRate:
        type: string
        format: date
      urspruenglicherBetrag:
        $ref: '#/definitions/euro'
      konto:
        $ref: '#/definitions/konto'

  abzuloesendeKreditkarte:
    type: object
    properties:
      id:
        type: string
      konto:
        $ref: '#/definitions/konto'

  abzuloesenderDispositionskredit:
    type: object
    properties:
      id:
        type: string
      konto:
        $ref: '#/definitions/konto'

  abzuloesenderGeschaeftskredit:
    type: object
    properties:
      id:
        type: string
      datumErsteRate:
        type: string
        format: date
      urspruenglicherBetrag:
        $ref: '#/definitions/euro'
      konto:
        $ref: '#/definitions/konto'

  konto:
    type: object
    properties:
