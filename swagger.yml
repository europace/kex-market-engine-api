        type: integer
      rateProMonat:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      provisionsbetrag:
        $ref: '#/definitions/euro'
      basisbetragFuerDieProvisionsermittlung:
        $ref: '#/definitions/euro'
      vorlaufzinsenProTag:
